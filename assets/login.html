<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        @{{ if .Data.Name }}@
        @{{ .Data.Name }}@ | 
        @{{ end }}@
        Login
    </title>
    <!-- Bootstrap -->
        <style media="screen">
            @{{ .Assets.BootstrapCSS | css }}@ 
            @{{ .Assets.StylesCSS | css }}@
        </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <!-- introduction -->
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <legend>Login</legend>
                        <form id="login-form" method="post" action="/post-login">
                                <input type="email" name="email" placeholder="Enter your email address" required class="form-control" />
                            <br>
                                <input type="password" name="password" placeholder="Enter your password" required class="form-control" />
                            <br>
                            @{{ if .Data.Message }}@
                            <small class="text-danger">@{{ .Data.Message }}@</small>
                            <br><br>
                            @{{ end }}@
                            <div class="form-group">
                                <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" />
                            </div>
                        </form>
                        <br>
                        <a href="#" class="text-info" data-toggle="modal" data-target="#btn_signup">Don't have an account? Signup</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- necessary sciprts -->
        <script type="text/javascript">
            @{{ .Assets.JqueryJS | js }}@
            @{{ .Assets.BootstrapJS | js }}@
            @{{ .Assets.ScriptsJS | js }}@
        </script>

        <!-- Modal -->
        <div id="btn_signup" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add new API Docs</h4>
                    </div>
                    <div class="modal-body">
                        <form id="frm_signup" method="post" action="/register">
                            <input type="text" name="name" id="name" placeholder="Enter your name" required
                                class="form-control" />
                            <br>
                            <input type="email" name="username" id="username" placeholder="Enter your email address" required
                                class="form-control" />
                            <br>
                            <input type="password" name="name" id="password" placeholder="Enter your password" required class="form-control" />
                            <br>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit"
                                    class="btn btn-success btn-block" />
                            </div>
                        </form>
                        <small class="text-info">Please contact with admin for approval!</small>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
