<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        @{{ if .Data.Name }}@
        @{{ .Data.Name }}@ | 
        @{{ end }}@
        Login
    </title>
    <!-- Bootstrap -->
        <style media="screen">
            @{{ .Assets.BootstrapCSS | css }}@ 
            @{{ .Assets.StylesCSS | css }}@
        </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <!-- introduction -->
            <div class="col-sm-4 col-sm-offset-4 text-center">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <legend>Login</legend>
                        <form id="login-form" method="post" action="/login">
                                <input type="text" name="email" placeholder="Enter your username" required class="form-control" />
                            <br>
                                <input type="password" name="password" placeholder="Enter your password" required class="form-control" />
                            <br>
                            <div class="form-group">
                                <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- necessary sciprts -->
        <script type="text/javascript">
            @{{ .Assets.JqueryJS | js }}@
            @{{ .Assets.BootstrapJS | js }}@
            @{{ .Assets.ScriptsJS | js }}@
        </script>
</body>
</html>
